<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe TOP project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <nav>
      <ul>
        <li>
          <h1>Tic-Tac-Toe</h1>
        </li>
      </ul>
    </nav>
  </section>
  <section>
    <div class="upper-section">
      <h1 id="title-text">Welcome</h1>
      <form onsubmit="check();return false">
        <div class="player-names">
          <div class="player-names-top">
            <label for="playeronename">Player One Name:</label>
            <input type="text" id="playeronename" placeholder="Your name" maxlength="6">
          </div>
          <div class="player-names-bottom">
            <label for="playertwoname">Player Two Name:</label>
            <input type="text" id="playertwoname" placeholder="Enemys name" maxlength="6">
          </div>
        </div>
        <div class="btn">
          <button id="start" type="submit">Play</button>
        </div>
      </form>
    </div>
  </section>
  <section>
    <div class="container" id="container" onclick="check()">
      <div class="row-1" id="top-row">
        <div id="top-left" class="box"></div>
        <div id="top-center" class="box"></div>
        <div id="top-right" class="box"></div>
      </div>
      <div class="row-2">
        <div id="center-left" class="box"></div>
        <div id="center" class="box"></div>
        <div id="center-right" class="box"></div>
      </div>
      <div class="row-3">
        <div id="bottom-left" class="box"></div>
        <div id="bottom-center" class="box"></div>
        <div id="bottom-right" class="box"></div>
      </div>
    </div>
  </section>
</body>
<script src="app.js"></script>

</html>
